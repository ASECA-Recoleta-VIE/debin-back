spring.application.name=debinapi

# Server configuration
server.port=9090

# API Configuration
main-api.base-url=http://localhost:8080
main-api.endpoints.withdraw=/withdraw

# Authentication Configuration
# API key is no longer used
# main-api.auth.api-key=your-api-key-here
main-api.auth.endpoint=/api/users/login

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
